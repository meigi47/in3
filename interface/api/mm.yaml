    type: "get"
    description: "查询租户币种"



contract:
  retrieve:
    url: "/v2/api/tenants/{tenant_id}/spm/contracts/pages"
    type: "get"
    description: "采购管理/合同管理/查询合同"
    
purchase_order:
  create:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-orders"
    type: "post"
    description: "采购管理/采购订单管理/手动创建PO"
  retrieve:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-orders/pages"
    type: "get"
    description: "采购管理/采购订单管理/复合查询"
  update:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-orders/{po_id}"
    type: "put"
    description: "采购管理/采购订单管理/编辑PO"
  get_detail:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-orders/{po_id}"
    type: "get"
    description: "采购管理/采购订单管理/获取采购订单详情"
  purchase_requirent_retrieve:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-requirents/items/pages"
    type: "get"
    description: "采购管理/采购订单管理/获取采购申请单转换采购订单列表"
  batch_create_selected:
    url: /v2/api/tenants/{tenant_id}/spm/purchase-orders/batch-create-selected
    type: post
    description: 采购管理/采购申请管理/批量转换
  create_and_submit:
    url: /v2/api/tenants/{tenant_id}/spm/purchase-orders/create-and-submit-release
    type: post
    description: 创建采购订单并且提交

purchase_requirent:
  create:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-requirents"
    type: "post"
    description: "采购管理/采购申请列表/新建采购申请单"
  retrieve:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-requirents/items/pages"
    type: "get"
    description: "采购管理/采购申请列表/查询"
  get_detail:
    url: /v2/api/tenants/{tenant_id}/spm/purchase-requirents/{pr_id}
    type: get
    description: 采购管理/采购申请列表/获取采购申请详情
  update:
    url: /v2/api/tenants/{tenant_id}/spm/purchase-requirents/{pr_id}
    type: put
    description: 采购管理/采购申请列表/获取采购申请详情
  export_excel:
    url: /v2/api/tenants/{tenant_id}/spm/purchase-requirents/{pr_id}/export
    type: get
    description: 采购管理/采购申请列表/导出/编辑采购申请单 (采购管理/采购申请管理/导出/编辑采购申请单)
  create_and_submit:
    url: /v2/api/tenants/{tenant_id}/spm/purchase-requirents/create-and-submit
    type: post
    description: 生成采购申请单
  retrieve_on_pr_manage:
    url: "/v2/api/tenants/{tenant_id}/spm/purchase-requirents/pages"
    type: "get"
    description: "采购管理/采购申请管理/查询"

