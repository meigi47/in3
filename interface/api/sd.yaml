
contract:
  retrieve:
    url: "/v2/api/tenants/{tenant_id}/contracts/page"
    type: "get"
    description: "销售分销/合同管理/查询合同"
  create:
    url: "/v2/api/tenants/{tenant_id}/contracts"
    type: "post"
    description: "销售分销/合同管理/新增合同"
  update:
    url: "/v2/api/tenants/{tenant_id}/contracts/{contract_id}/update-contract-no"
    type: "put"
    description: "销售分销/合同管理/编辑合同编号"
